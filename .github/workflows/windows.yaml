name: "Windows [Clang-cl & MSVC]"

on:
  push:
    branches: ["master"]
    paths:
      - '**.c'
      - '**.cpp'
      - '**.h'
      - '**.hpp'
      - '**.cmake'
      - '**/CMakeLists.txt'
      - '.github/workflows/0_setup_workflow.yaml'
      - '.github/workflows/1_tests_workflow.yaml'
      - '.github/workflows/windows.yaml'
  pull_request:
    paths:
      - '**.c'
      - '**.cpp'
      - '**.h'
      - '**.hpp'
      - '**.cmake'
      - '**/CMakeLists.txt'
      - '.github/workflows/0_setup_workflow.yaml'
      - '.github/workflows/1_tests_workflow.yaml'
      - '.github/workflows/windows.yaml'

jobs:
  build:
    name: "[${{matrix.os}}] : ${{matrix.architecture}}-${{matrix.configuration}}-${{matrix.toolchain}}"

    strategy:
      matrix:
        os: [windows-latest]
        architecture: [x64]
        configuration: [release]
        toolchain: [clang-cl, msvc]

    uses: ./.github/workflows/1_tests_workflow.yaml
    with:
        os: ${{matrix.os}}
        architecture: ${{matrix.architecture}}
        configuration: ${{matrix.configuration}}
        toolchain: ${{matrix.toolchain}}
